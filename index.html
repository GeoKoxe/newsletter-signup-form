<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container Layout</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="second-container">
        <div class="left-container">
          <div class="title-text">Stay updated!</div>
          <div class="description-text">
            Join 60,000+ product managers receiving monthly updates on:
          </div>
          <ul class="checkboxes">
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>
          <label for="newsletter-email" class="email-prompt"
            >Email address</label
          >
          <div class="subscription">
            <input
              type="email"
              id="newsletter-email"
              placeholder="email@company.com"
              required
            />
            <button onclick="registerNewsletter()" id="sub-button">
              Subscribe to monthly newsletter
            </button>
            <p id="newsletter-message"></p>
          </div>
        </div>
        <div class="right-container">
          <img
            src="illustration-sign-up-desktop.svg"
            alt="Illustration of a person signing up on a desktop"
            class="desktop-image"
          />
          <img
            src="illustration-sign-up-mobile.svg"
            alt="Illustration of a person signing up on a mobile device"
            class="mobile-image"
          />
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
